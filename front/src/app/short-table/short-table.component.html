<div class="short-table" >
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let element"> {{element.x}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef>Y</th>
      <td mat-cell *matCellDef="let element"> {{element.y}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="r">
      <th mat-header-cell *matHeaderCellDef>R</th>
      <td mat-cell *matCellDef="let element"> {{element.r}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="hit">
      <th mat-header-cell *matHeaderCellDef>Hit</th>
      <td mat-cell *matCellDef="let element"> {{element.hit}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
