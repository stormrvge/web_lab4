<div class="img-overlay-wrap">
  <svg #svg id="svg" width="450px" height="450px" (click)="onClick($event);" [ngSwitch]="$any(this.radius)">
    <svg *ngSwitchCase="-4">
      <!-- [-4] -->
      <polygon points="225 225, 45 225, 225 315" fill="#fa0b47"/>
      <rect x="135" y="45" width="90" height="180" fill="#fa0b47"/>
      <path d="M225,225 v-90 a90,90 0 0,0 -90,90 z"
            transform="translate(270) rotate(90 90 90)" fill="#fa0b47"/>
    </svg>

    <svg *ngSwitchCase="-3">
      <!-- [-3] -->
      <polygon points="225 225, 90 225, 225 292.5" fill="#fa0b47"/>
      <rect x="157.5" y="90" width="67.5" height="135" fill="#fa0b47"/>
      <path d="M225,225 v-70 a70,70 0 0,0 -70,70 z"
            transform="translate(270) rotate(90 90 90)" fill="#fa0b47"/>
    </svg>

    <svg *ngSwitchCase="-2">
      <!-- [-2] -->
      <polygon points="225 225, 135 225, 225 270" fill="#fa0b47"/>
      <rect x="180" y="135" width="45" height="90" fill="#fa0b47"/>
      <path d="M225,225 v-45 a45,45 0 0,0 -45,45 z"
            transform="translate(270) rotate(90 90 90)" fill="#fa0b47"/>
    </svg>

    <svg *ngSwitchCase="-1">
      <!-- [-1] -->
      <polygon points="225 225, 180 225, 225 247.5" fill="#fa0b47"/>
      <rect x="202.5" y="180" width="22.5" height="45" fill="#fa0b47"/>
      <path d="M225,225 v-22.5 a22.5,22.5 0 0,0 -22.5,22.5 z"
            transform="translate(270) rotate(90 90 90)" fill="#fa0b47"/>
    </svg>

    <svg *ngSwitchCase="0">

    </svg>

    <svg *ngSwitchCase="1">
      <!-- [1] -->
      <polygon points="225 225, 225 202.5, 270 225" fill="#fa0b47"/>
      <rect x="225" y="225" width="22.5" height="45" fill="#fa0b47"/>
      <path d="M225,225 v-22.5 a22.5,22.5 0 0,0 -22.5,22.5 z"
            transform="translate(0, 270) rotate(-90 90 90)" fill="#fa0b47"/>
    </svg>

    <svg *ngSwitchCase="2">
      <!-- [2] -->
      <polygon points="225 225, 225 180, 315 225" fill="#fa0b47"/>
      <rect x="225" y="225" width="45" height="90" fill="#fa0b47"/>
      <path d="M225,225 v-45 a45,45 0 0,0 -45,45 z"
            transform="translate(0, 270) rotate(-90 90 90)" fill="#fa0b47"/>
    </svg>

    <svg *ngSwitchCase="3">
      <!-- [3] -->
      <polygon points="225 225, 225 135, 360 225" fill="#fa0b47"/>
      <rect x="225" y="225" width="67.5" height="135" fill="#fa0b47"/>
      <path d="M225,225 v-70 a70,70 0 0,0 -70,70 z"
            transform="translate(0, 270) rotate(-90 90 90)" fill="#fa0b47"/>
    </svg>

    <svg *ngSwitchCase="4">
      <!-- [4] -->
      <polygon points="225 225, 225 135, 405 225" fill="#fa0b47"/>
      <rect x="225" y="225" width="90" height="180" fill="#fa0b47"/>
      <path d="M225,225 v-90 a90,90 0 0,0 -90,90 z"
            transform="translate(0, 270) rotate(-90 90 90)" fill="#fa0b47"/>
    </svg>

    <line x1="225" y1="0" x2="225" y2="450" style="stroke:rgb(0,0,0);stroke-width:1" />
    <line x1="0" y1="225" x2="450" y2="225" style="stroke:rgb(0,0,0);stroke-width:1" />
    <line x1="450" y1="225" x2="435" y2="215" style="stroke:rgb(0,0,0);stroke-width:1" />
    <line x1="450" x2="435" y1="225" y2="235" style="stroke:rgb(0,0,0);stroke-width:1" />
    <line x1="450" x2="435" y1="225" y2="215" style="stroke:rgb(0,0,0);stroke-width:1" />
    <line x1="225" x2="215" y1="0" y2="15" style="stroke:rgb(0,0,0);stroke-width:1" />
    <line x1="225" x2="235" y1="0" y2="15" style="stroke:rgb(0,0,0);stroke-width:1" />

    <!-- X lines [-4;4] -->
    <line x1="45" x2="45" y1="220" y2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line x1="90" x2="90" y1="220" y2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line x1="135" x2="135" y1="220" y2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line x1="180" x2="180" y1="220" y2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line x1="270" x2="270" y1="220" y2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line x1="315" x2="315" y1="220" y2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line x1="360" x2="360" y1="220" y2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line x1="405" x2="405" y1="220" y2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>

    <!-- Y lines [-4;4] -->
    <line y1="45" y2 ="45" x1="220" x2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line y1="90" y2 ="90" x1="220" x2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line y1="135" y2="135" x1="220" x2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line y1="180" y2="180" x1="220" x2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line y1="270" y2="270" x1="220" x2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line y1="315" y2="315" x1="220" x2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line y1="360" y2="360" x1="220" x2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>
    <line y1="405" y2="405" x1="220" x2="230" style="stroke:rgb(0,0,0);stroke-width:1"/>

    <!-- x numbers -->
    <text x="37.5" y="245">-4</text>
    <text x="82" y="245">-3</text>
    <text x="127" y="245">-2</text>
    <text x="172" y="245">-1</text>
    <text x="266" y="245">1</text>
    <text x="311" y="245">2</text>
    <text x="356" y="245">3</text>
    <text x="401" y="245">4</text>

    <!-- y numbers -->
    <text x="240" y="408.5">-4</text>
    <text x="240" y="363">-3</text>
    <text x="240" y="318">-2</text>
    <text x="240" y="273">-1</text>
    <text x="240" y="185">1</text>
    <text x="240" y="140">2</text>
    <text x="240" y="95">3</text>
    <text x="240" y="50">4</text>


    <circle *ngFor="let element of this.circleArray" [attr.cx]="element.x"
            [attr.cy]="element.y" [attr.fill]="element.fillColor" r="5"/>
  </svg>
</div>
